name: tag

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'dasbboards/**'

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Push
        run: |
          git config --global user.name 'BeryJu.io bot'
          git config --global user.email 'bot@beryju.org'
          version=$(python -m get_version)
          git tag $version
          git push --tags
